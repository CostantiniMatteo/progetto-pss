{% extends 'base.html' %}

{% block content %}
<div>
  <h2>New Collection</h2>
  <form method="post">
    {% csrf_token %}
    <div class="fieldWrapper">
    	{{ form.name.errors }}
    	<label for="{{ form.name.id_for_label }}">Name</label>
    	{{ form.name }}
	</div>
	<div class="fieldWrapper">
    	{{ form.labels.errors }}
    	<label for="{{ form.name.id_for_label }}">Labels</label>
    	{{ form.labels }}
	</div>
    <button type="submit" name="_submit" class="btn btn-success">Create</button>
  </form>
</div>
{% endblock %}
