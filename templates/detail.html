{% extends 'base.html' %}

{% block title %} {{ collection.name }} {% endblock %}


{% block content %}

{% if collection.item_set %}
    <ul>
    {% for item in collection.item_set.all %}
        <li><a href="{% url 'detail' item.id %}">{{ item.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>The collection is empty.</p>
{% endif %}

{% endblock %}
